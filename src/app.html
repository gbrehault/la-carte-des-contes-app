
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <style>
      /* Splash loader styles */
      #app-loader {
        position: fixed;
        inset: 0;
		gap: 1rem;
        display: flex;
		flex-direction: column;
		justify-content: center;
        place-items: center;
        background: #ffffff;
        z-index: 9999;
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div id="app-loader" aria-live="polite" role="status">
      <img class="w-100 h-auto -m-20" src="/loader-site-gif.gif" alt="Chargement..." />
	  <p class="font-regulard text-2xl font-texte">Chargement des contes, veuillez patienter...</p>
    </div>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
